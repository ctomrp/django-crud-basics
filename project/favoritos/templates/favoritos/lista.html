{% extends 'base_bs5.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Favoritos lista</h1>
            <p>
                <a href="{% url 'favoritos:crear' %}" class="btn btn-outline-primary">Crear</a>
            </p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>url</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in favoritos_lista %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.url }}</td>
                        <td>
                            <a href="{% url 'favoritos:borrar' i.pk %}" class="btn btn-outline-danger mb-2">Borrar</a>
                            <br>
                            <a href="{% url 'favoritos:detalle' i.pk %}" class="btn btn-outline-info mb-2">Detalle</a>
                            <br>
                            <a href="{% url 'favoritos:actualizar' i.pk %}" class="btn btn-outline-primary mb-2">Actualizar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock main %}
